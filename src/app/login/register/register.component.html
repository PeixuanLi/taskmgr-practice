<form>
  <md-card>
    <md-card-header>
      <md-card-title> Register: </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width" floatPlaceholder="float" >
        <input mdInput  type="text" placeholder="Email">
      </md-input-container>
      <md-input-container class="full-width" >
        <input mdInput  type="text" placeholder="Name">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="Password">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="Please type your password again">
      </md-input-container>
      <md-grid-list cols="6">
        <md-grid-tile *ngFor="let item of items" >
          <md-icon class="avatar" [svgIcon] = "item"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button type="button">Login</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p><a href="">Create your account</a></p>
      <p><a href="">Forgot your password?</a></p>
    </md-card-actions>
  </md-card>
  
</form>
