<form formcontrol [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <md-card class="card">
    <md-card-header>
      <md-card-title> Login: </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width" floatPlaceholder="float" >
        <input mdInput  type="text" placeholder="Email" formControlName="email" name = "email">
        <md-error>{{ form.controls['email'].errors | json}}</md-error>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="Password" formControlName="password" name="password">
      </md-input-container>
      <button md-raised-button type="submit">Login</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p><a routerLink="/register">Create your account</a></p>
      <p><a href="">Forgot your password?</a></p>
    </md-card-actions>
  </md-card>
  <md-card class="card">
    <md-card-header>
      <md-card-title>Quote of the Day:</md-card-title>
      
    </md-card-header>
    <img md-card-image [src]="(quote$ | async)?.pic" alt="">
    <md-card-content>
        <md-card-subtitle>{{(quote$ | async)?.en}}</md-card-subtitle>
        <md-card-subtitle class="text-right">{{(quote$ | async)?.from}}</md-card-subtitle>
        <!-- <p>{{quote.en}}</p> -->
        <!-- <p class="text-right">{{quote.from}}</p> -->
    </md-card-content>
  </md-card>
</form>
