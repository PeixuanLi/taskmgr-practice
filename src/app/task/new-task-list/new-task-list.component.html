<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="list name">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" (click) = "onClick(true)" type="button"> Yes </button>
    <button md-button md-dialog-close (click) = "onClick(false)" type="button">Cancel</button>
  </div>
</form>
