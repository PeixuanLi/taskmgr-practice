<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="list name" formControlName="name">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="submit" [disabled]="!form.valid"> Yes </button>
    <button md-button md-dialog-close  type="button">Cancel</button>
  </div>
</form>
