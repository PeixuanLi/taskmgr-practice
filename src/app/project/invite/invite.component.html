<form>
  <h2 md-dialog-title>Invite Member</h2>
  <md-input-container class="full-width" >
    <input mdInput  type="text" placeholder="Member Name" [mdAutocomplete] = "autoMembers">
  </md-input-container>
  <md-input-container class="full-width" >
    <input mdInput  type="text" placeholder="Projet Description">
  </md-input-container>
  <md-dialog-actions>
    <button md-raised-button color="primary" (click) = "onClick()" type="button"> Save </button>
    <button md-button md-dialog-close>Close</button>
  </md-dialog-actions>
</form>
<md-autocomplete #autoMembers="mdAutocomplete" [displayWith] ="displayUser">
  <md-option *ngFor="let item of items" [value]=item>
    {{item.name}}
</md-option>
</md-autocomplete>
