<!-- 注意: (ngSubmit) = onSubmit(form,$event) 的格式, 曾经忘记写参数-->
<form [formGroup] = "form" (ngSubmit)="onSubmit(form,$event)">
  <h2 md-dialog-title>{{title}}</h2>
  <md-input-container class="full-width" >
    <input mdInput  type="text" placeholder="Projet Name" formControlName="name">
  </md-input-container>
  <md-input-container class="full-width" >
    <input mdInput  type="text" placeholder="Projet Description" formControlName="desc">
  </md-input-container>
  <!-- 这里要用双层引号括起来纯文本 "''"" -->
  <app-image-list-select
        [useSvgIcon] = "false"
        [cols]="6"
        [title]="'Cover Image'"
        [items]="coverImages"
        formControlName="coverImg">
  </app-image-list-select>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="submit" [disabled] = "!form.valid"> Save </button>
    <button md-button md-dialog-close type="button">Close</button>
  </div>
</form>
