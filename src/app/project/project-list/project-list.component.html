<div class="container">
  <app-project-item *ngFor="let project of projects" 
  [item] = "project" 
  class="card"
  (onInvite) = "launchInviteDialog()"
  (onEdit) = "launchEditDialog()"
  (onDel) = "launchComfirmDialog(project)"
  >
    
  </app-project-item>
        
</div>
<button md-fab type="button" (click) = "openNewProjectDialog()" class="fab-button">
  <md-icon>add</md-icon>
</button>
